<!doctype html>

<html>
	<head>
		<title>Estrutura em HTML5</title>
		<meta charset="utf-8" />
		
	</head>

	<body>
		<header>
			Topo do site + Menus de navegação
			<nav>
				Menu de navegação
			</nav>
		</header>
		<section>
			<header><h1>Título da seção</h1></header>
			<p>Conteúdo da seção</p>
			<footer>Rodapé da seção</footer>
			seção com conteúdos
		</section>
		<article>
				<header><h1>Título da seção</h1></header>
			<p>Conteúdo da seção</p>
			<footer>Rodapé da seção</footer>
				Post ou conteúdo da página
			</article>
			<aside>
				Barra lateral (sidebar)
			</aside>
			<footer>
				Rodapé do site
			</footer>
	</body>


</html>
